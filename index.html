<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Lista de tarefas</h1>
    </header>
    <div class="container">
        <form id="form">
            <input type="text" required id="task-name" placeholder="Nome da tarefa">
            <button type="submit" id="click">Adicionar</button>
        </form>

        <ul id="ul">
        </ul>
        <form id="btns">
            <button type="submit" id="clear">Apagar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
